<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This takes care of the /tedarikcin/ base path
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var basePath = '/tedarikcin';
      
      // If we're not already on the base path, redirect
      if (!l.pathname.startsWith(basePath + '/')) {
        l.replace(basePath + '/');
      } else {
        // Handle SPA routing
        var path = l.pathname.replace(basePath, '');
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '/?/' +
          path.slice(1).replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
